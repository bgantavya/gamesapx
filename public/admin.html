<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - GamesAPX</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® GamesAPX Admin Panel</h1>
            <div class="user-info">
                <button onclick="window.location.href='/dashboard'" class="btn-secondary">Back to Dashboard</button>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <main>
            <section class="admin-section">
                <h2>Add New Game</h2>
                <form id="addGameForm">
                    <input type="text" id="game-name" placeholder="Game Name" required>
                    <textarea id="game-description" placeholder="Game Description"></textarea>
                    <input type="text" id="game-thumbnail" placeholder="Thumbnail URL">
                    <input type="text" id="game-filepath" placeholder="Game File Path (e.g., /games/mygame.html)" required>
                    <button type="submit">Add Game</button>
                </form>
                <div id="add-game-message" class="message"></div>
            </section>

            <section class="admin-section">
                <h2>Manage Games</h2>
                <div id="admin-games-list">
                    <!-- Games will be loaded here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 GamesAPX. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
