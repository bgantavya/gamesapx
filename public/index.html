<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesAPX - Multi-Game Platform</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® GamesAPX</h1>
            <p>Your Ultimate Multi-Game Platform</p>
        </header>

        <div id="auth-section" class="auth-container">
            <div class="tabs">
                <button id="login-tab" class="tab-btn active">Login</button>
                <button id="register-tab" class="tab-btn">Register</button>
            </div>

            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="login-message" class="message"></div>
            </div>

            <div id="register-form" class="form-container" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <div id="register-message" class="message"></div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 GamesAPX. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
