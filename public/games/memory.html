<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - GamesAPX</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            background: #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s;
            color: transparent;
        }
        .memory-card.flipped {
            background: white;
            border: 2px solid #667eea;
            color: #333;
        }
        .memory-card.matched {
            background: #d4edda;
            border: 2px solid #28a745;
            cursor: default;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .stat-item {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <header>
            <h1>ðŸ§  Memory Match</h1>
        </header>
        
        <div class="stats">
            <div class="stat-item">Moves: <strong id="moves">0</strong></div>
            <div class="stat-item">Matches: <strong id="matches">0</strong></div>
        </div>
        
        <div class="memory-board" id="board"></div>
        
        <div class="game-controls">
            <button class="btn-primary" onclick="startGame()">New Game</button>
            <button class="btn-secondary" onclick="window.close()">Close</button>
        </div>
    </div>

    <script>
        const emojis = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸŽ²', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽ¸', 'ðŸŽ¹'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function startGame() {
            cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.textContent = emoji;
                card.setAttribute('data-index', index);
                card.setAttribute('data-emoji', emoji);
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard(e) {
            if (!canFlip) return;
            
            const card = e.target;
            const index = card.getAttribute('data-index');
            
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push({ card, index, emoji: card.getAttribute('data-emoji') });
            
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.emoji === card2.emoji && card1.index !== card2.index) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                
                if (matchedPairs === 8) {
                    setTimeout(() => {
                        alert(`Congratulations! You won in ${moves} moves!`);
                        submitScore(Math.max(0, 1000 - (moves * 10)));
                    }, 500);
                }
            } else {
                card1.card.classList.remove('flipped');
                card2.card.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }

        async function submitScore(score) {
            try {
                await fetch('/api/scores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ gameId: 3, score })
                });
            } catch (error) {
                console.error('Failed to submit score:', error);
            }
        }

        startGame();
    </script>
</body>
</html>
