<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GamesAPX</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® GamesAPX Dashboard</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <nav class="nav-menu">
            <button id="games-tab" class="nav-btn active">Games</button>
            <button id="scores-tab" class="nav-btn">My Scores</button>
            <button id="admin-tab" class="nav-btn" style="display: none;">Admin Panel</button>
        </nav>

        <main>
            <div id="games-section" class="content-section">
                <h2>Available Games</h2>
                <div id="games-grid" class="games-grid">
                    <!-- Games will be loaded here -->
                </div>
            </div>

            <div id="scores-section" class="content-section" style="display: none;">
                <h2>My Scores</h2>
                <div id="scores-list">
                    <!-- Scores will be loaded here -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 GamesAPX. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
